<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h2>Modern Image Gallery</h2>
        <div class="gallery">
            <img src="Image/image1.jpg" onclick="openModal(0)">
            <img src="Image/image2.jpg" onclick="openModal(1)">
            <img src="Image/image3.jpg" onclick="openModal(2)">
            <img src="Image/image4.jpg" onclick="openModal(3)">
            <img src="Image/image5.jpg" onclick="openModal(4)">
            <img src="Image/image6.jpg" onclick="openModal(5)">
            <img src="Image/image7.jpg" onclick="openModal(6)">
            <img src="Image/image8.jpg" onclick="openModal(7)">
            <img src="Image/image9.jpg" onclick="openModal(8)">
            <img src="Image/image10.jpg" onclick="openModal(9)">
            <img src="Image/image11.jpg" onclick="openModal(10)">
            <img src="Image/image12.jpg" onclick="openModal(11)">
        </div>
    </div>
    
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <img id="modalImage">
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
